<nav class="navbar navbar-blue" ng-controller="NavigationCtrl as navbar" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

                <li><a href="#contact">Contact</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <button ui-sref="login" type="submit" class="btn btn-default button-blank"
                            ng-hide="navbar.isLoggedIn()">Sign in</button>
                    <button ui-sref="signUp" type="submit" class="btn btn-default button-blank"
                            ng-hide="navbar.isLoggedIn()">Sign up for Free!</button>
                    <button ui-sref="logout" type="submit" class="btn btn-primary" ng-click="navbar.setFalse()"
                            ng-show="navbar.isLoggedIn()">Logout</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right" ng-show="navbar.isLoggedIn()">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{loggedInUser.first_name}} {{loggedInUser.last_name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="profile">My Profile</a></li>
                        <li><a href="#">Create new task group</a></li>
                        <li><a ui-sref="settings">Settings</a></li>
                        <li><a ui-sref="login" >Log out</a></li>
                    </ul>
                </li>
            </ul>
